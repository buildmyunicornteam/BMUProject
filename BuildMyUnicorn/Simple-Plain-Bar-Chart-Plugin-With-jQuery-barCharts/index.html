<div class="container">
<h1>jQuery barCharts Plugin Demo</h1>
<div class="barChart">
        <div class="barChart__row" data-value="70">
            <span class="barChart__label">JS</span>
            <span class="barChart__value">70</span>
            <span class="barChart__bar"><span class="barChart__barFill"></span></span>
        </div>
        <div class="barChart__row" data-value="90">
            <span class="barChart__label">HTML</span>
            <span class="barChart__value">80</span>
            <span class="barChart__bar"><span class="barChart__barFill"></span></span>
        </div>
        <div class="barChart__row" data-value="60">
            <span class="barChart__label">CSS</span>
            <span class="barChart__value">60</span>
            <span class="barChart__bar"><span class="barChart__barFill"></span></span>
        </div>
        <div class="barChart__row" data-value="50">
            <span class="barChart__label">React</span>
            <span class="barChart__value">50</span>
            <span class="barChart__bar"><span class="barChart__barFill"></span></span>
        </div>
        <div class="barChart__row" data-value="40">
            <span class="barChart__label">Ruby</span>
            <span class="barChart__value">40</span>
            <span class="barChart__bar"><span class="barChart__barFill"></span></span>
        </div>
        <div class="barChart__row" data-value="80">
            <span class="barChart__label">Python</span>
            <span class="barChart__value">80</span>
            <span class="barChart__bar"><span class="barChart__barFill"></span></span>
        </div>
    </div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="jquery.barChart.js"></script>
<script>
 jQuery('.barChart').barChart({easing: 'easeOutQuart'});
</script>
